<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Tempalte</title>
    <link rel="stylesheet" href="../assets/css/uikit.min.css">
    <link rel="stylesheet" href="../assets/css/register.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    
   <!----Login From Area Start-->

    <div class="bdt-register-from-wrapper" style="background-image: url(../assets/image/img/Login_bg2.jpg);">
        <div class="bdt-from-content">
            <form class="uk-form-stacked">
                <div class="uk-margin uk-form-width-large bdt-register-from">
                        <div class="uk-form-controls bdt-register-from-contorls">
                           <input class="uk-input" id="form-stacked-text" type="text" placeholder="Username">
                       </div>
                </div>  

                <div class="uk-margin uk-form-width-large bdt-register-from">
                        <div class="uk-form-controls bdt-register-from-contorls">
                          <input class="uk-input" id="form-stacked-text" type="password" placeholder="Password">
                      </div>
                </div>
                <div class="uk-margin uk-form-width-large bdt-register-from">
                        <div class="uk-form-controls bdt-register-from-contorls">
                          <input class="uk-input" id="form-stacked-text" type="password" placeholder="Confirm Password">
                      </div>
                </div>
                <div class="bdt-checkbox uk-flex uk-margin-top">
                   <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid ">
                       <label><input class="uk-checkbox uk-text-center" type="checkbox" checked> <span>Keep me signed in</span>
                       </label>
                   </div>
             </div>
                <div class="bdt-submit-button uk-text-center">
                    <button class="uk-button uk-button-primary uk-width-1-1">Register</button>
              </div>
        
         <div class="bdt-text-block uk-text-center uk-margin-top">
            <span>Already have and account ? </span>
            <a href="../pages/login.html">Login</a>
          </div>
            </form>
        </div>
    </div>

   <!----Login From Area End-->
   


    <script src="../assets/js/jquery-1.12.4.min.js"></script>
    <script src="../assets/js/uikit.min.js"></script>
    <script src="../assets/js/uikit-icons.min.js"></script>
    <script src="../assets/js/Chart.min.js"></script>
    <script src="../assets/js/dashbord.js"></script>

</body>
</html>
