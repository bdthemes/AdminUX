<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Tempalte</title>
    <link rel="stylesheet" href="../assets/css/uikit.min.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    
   <!----Login From Area Start-->

    <div class="bdt-login-from-wrapper" style="background-image: url(../assets/image/img/Login_bg.jpg);">
        <div class="bdt-from-content">
            <form class="uk-form-stacked">
                <div class="uk-margin uk-form-width-large bdt-login-from">
                        <label class="uk-form-label bdt-login-from-lable"
                         for="form-stacked-text">Username</label>
                        <div class="uk-form-controls bdt-login-from-contorls">
                        <input class="uk-input" id="form-stacked-text" type="text" placeholder="Username">
                    </div>
                </div>  

                <div class="uk-margin uk-form-width-large bdt-login-from">
                        <label class="uk-form-label bdt-login-from-lable"
                         for="form-stacked-text">Password</label>
                        <div class="uk-form-controls bdt-login-from-contorls">
                        <input class="uk-input" id="form-stacked-text" type="password" placeholder="Password">
                    </div>
                </div>

                <div class="bdt-submit-button uk-text-center">
                    <button class="uk-button uk-button-primary uk-width-1-1">Login</button>
              </div>
             <div class="bdt-checkbox uk-flex uk-margin-top">
                <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                    <label><input class="uk-checkbox" type="checkbox" checked> <span>Keep me signed in</span>
                    </label>
                </div>
                <a class="bdt-forget-password" href="#">Forgot Password</a>
          </div>

          <div class="bdt-Google-button uk-text-center">
            <a class="uk-button uk-button-default uk-width-1-1" href="#"> <img src="../assets/image/img/icon-google.svg" alt=""><span>Log in with Google</span></a>
         </div>
        
         <div class="bdt-text-block uk-text-center uk-margin-top">
            <span>Not a member ?</span>
            <a href="../pages/register.html">Create new account</a>
          </div>
            </form>
        </div>
    </div>

   <!----Login From Area End-->
   


    <script src="../assets/js/jquery-1.12.4.min.js"></script>
    <script src="../assets/js/uikit.min.js"></script>
    <script src="../assets/js/uikit-icons.min.js"></script>
    <script src="../assets/js/Chart.min.js"></script>
    <script src="../assets/js/dashbord.js"></script>

</body>
</html>
